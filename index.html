<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveFlower: Render Audio Waveforms in Radial Format</title>
    <link rel="icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/@strudel/repl@latest"></script>
    <strudel-editor id="repl"></strudel-editor>
    <section id="canvases"><!-- all canvases go in here --></section>
    <section class="interface">
      <form id="waveform">
        <label
          >SINE<input checked type="radio" name="osc" value="sine"
        /></label>
        <label
          >TRIANGLE<input type="radio" name="osc" value="triangle"
        /></label>
        <label>SQUARE<input type="radio" name="osc" value="square" /></label>
        <label
          >SAWTOOTH<input type="radio" name="osc" value="sawtooth"
        /></label>
        <br />
        <label>
          <strong>OSCILLATOR FREQUENCY</strong>
          <input type="number" name="freq" value="220" min="1" max="16000" />
          Hz
        </label>
      </form>
      <button id="play">Play</button>
      <button id="stop">Stop</button>
      <input id="fileinput" type="file" accept="*" />
    </section>
  </body>
  <script src="./wave.js"></script>
</html>
